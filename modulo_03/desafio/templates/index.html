<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio</title>
  </head>
  <body>
    {% block content %}
    <!--  -->
    {% if users %}
    <!--  -->
    {% for user in users %}
    <h1>Nome: {{ user.name }}</h1>
    {% endfor %}
    <!--  -->
    {% else %}
    <h1>Não há usuários disponíveis</h1>
    {% endif %}
    <!--  -->
    {% endblock %}
  </body>
</html>
