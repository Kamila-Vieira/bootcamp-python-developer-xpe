{% extends 'base.html'%}
<!--  -->
{% block content %}<!--  -->
{% if user_id and user_name %}
<div
  class="modal modal-sheet position-fixed d-block bg-secondary py-5"
  tabindex="-1"
  role="dialog"
  id="modalSheet"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5">Você tem certeza?</h1>
        <a
          href="{% url 'index' %}"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
        </a>
      </div>
      <div class="modal-body py-0">
        <p>
          Você tem certeza que deseja deletar o usuário <b>{{user_name}}</b>? <br />Esta decisão é
          irreversível!
        </p>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <a
          href="{% url 'delete' user_id %}"
          type="button"
          class="btn btn-lg btn-danger w-100 mx-0 mb-2"
          >Sim, deletar</a
        >
        <a
          href="{% url 'index' %}"
          type="button"
          class="btn btn-lg btn-light w-100 mx-0"
          data-bs-dismiss="modal"
        >
          Não, fechar
        </a>
      </div>
    </div>
  </div>
</div>
{% endif %}<!--  -->
{% endblock %}
