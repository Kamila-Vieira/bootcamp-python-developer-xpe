{% extends 'base.html'%}
<!-- Injeta este arquivo no arquivo base.html -->
{% block content %}

<div class="row py-2 my-2">
  <div class="col-md-9">
    <h2>Criar novo usuário</h2>
  </div>
  <div class="col-md-3">
    <a href="{% url 'index' %}" class="btn btn-primary btn-block"> Listagem de usuários </a>
  </div>
</div>

<form method="POST" autocomplete="off">
  {% csrf_token %}
  <!-- Para não receber código via POST de outro lugar -->

  {% for field in form %}
  <div class="form-group row">
    <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
      {{ field.label }}
    </label>
    <div class="col-sm-10">{{ field }}</div>
  </div>

  {% if field.errors %}
  <!--  -->
  {% for error in field.errors %}<!--  -->
  <div class="offset-sm-2 col-sm-10">
    <span class="badge badge-pill basge-danger">{{ error }}</span>
  </div>
  {% endfor %}<!--  -->
  {% endif %}<!--  -->
  {% endfor %}<!--  -->

  <div class="row justify-content-end">
    <div class="col-md-10">
      <!-- <button class="btn btn-danger btn-block" type="submit" name="acao" value="cancelar">
        Cancelar
      </button> -->
      <button class="btn btn-primary btn-block" type="submit" name="acao" value="salvar">
        Salvar
      </button>
    </div>
  </div>
</form>

{% endblock %}
