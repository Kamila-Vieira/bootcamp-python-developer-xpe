{% extends 'base.html'%}
<!-- Injeta este arquivo no arquivo base.html -->
{% block content %}<!--  -->
<div class="row py-2 my-2">
  <div class="col-md-9">
    <h2>Listagem de usuários</h2>
  </div>
  <div class="col-md-3">
    <a href="{% url 'create' %}" class="btn btn-primary btn-block">Adicionar usuário</a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{user.nome|capfirst}}</td>
        <td>{{user.telefone}}</td>
        <td>{{user.email}}</td>
        <td>
          <div class="btn-group" role="group">
            <a href="{% url 'update' user.pk %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'confirm_delete' user.pk user.nome %}" class="btn btn-danger"
              >Deletar</a
            >
          </div>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center">Não há usuários para serem listados</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
